    <div style="width: 1000px; margin: 0 auto;">
        <div style="padding: 40px 40px 50px; border: 1px solid #004EA2; margin-bottom: 20px;">
            <div style="font-size: 24px; font-weight: 500; color: #004EA2; text-align: center; margin-bottom: 20px;">家長同意書</div>
            <div style="font-size: 18px; line-height: 1.5; text-align: justified; color: #000;">
                本人已詳細閱讀活動報名須知，並認同YWCA工作理念，同意我的子女 <span style="font-weight: 500; color: #004EA2;">許大寶</span> 參加 YWCA 舉辦 <span style="font-weight: 500; color: #004EA2;">B202209001 安東營隊活動</span> ，日期自 <span style="font-weight: 500; color: #004EA2;">2023/07/11 - 2023/07/13</span> 。<br>
                <br>
                本人會要求子女於活動中遵守團體規範，接受輔導老師指導；如因違規，造成物品毀損或人員受傷，本人將負責賠償，情節嚴重者，將依報名須知中之規定處理。活動期間子女如有何病痛，可由YWCA幹事或輔導老師協助送往醫院診所診治(健保卡將身攜帶)，醫藥費自付。此致台北基督教女青年會<br>
                <br>
                立書日期：2022/10/7
            </div>
        </div>
    </div>
